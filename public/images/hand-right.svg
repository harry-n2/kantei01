  <!-- Ring -->
  <rect x="118" y="35" width="24" height="95" rx="12" />
  <!-- Middle -->
  <rect x="86" y="20" width="26" height="110" rx="13" />
  <!-- Index -->
  <rect x="56" y="40" width="24" height="90" rx="12" />
  <!-- Thumb -->
  <rect x="24" y="110" width="26" height="75" rx="13" transform="rotate(-25, 37, 147)" />
  <!-- Palm -->
  <ellipse cx="105" cy="190" rx="70" ry="90" />
</svg>
