<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" fill="white">
  <!-- Left palm: thumb on right side, fingers spread -->
  <!-- Pinky -->
  <rect x="30" y="60" width="22" height="80" rx="11" />
  <!-- Ring -->
  <rect x="58" y="35" width="24" height="95" rx="12" />
  <!-- Middle -->
  <rect x="88" y="20" width="26" height="110" rx="13" />
  <!-- Index -->
  <rect x="120" y="40" width="24" height="90" rx="12" />
  <!-- Thumb -->
  <rect x="150" y="110" width="26" height="75" rx="13" transform="rotate(25, 163, 147)" />
  <!-- Palm -->
  <ellipse cx="95" cy="190" rx="70" ry="90" />
</svg>
